<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weight converter</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
    
        body{
            margin-top: 70px;
            background-color: #333;
            color: #fff;
        }
        
    
    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1 class="display-4 text-center mb-3">Weight Converter</h1>
                <form action="">
                    <div class="form-group">
                        <input id="lbsInput" type="number" class="form-control form-control-lg" placeholder="Enter Pounds">
                    </div>
                </form>
                <div id="output">
                    <div class="card card-primary mb-2" style = "background-color: green">
                        <div class="card-block">
                            <h4>Grams:</h4>
                            <div id="gramsOutput">

                            </div>
                        </div>
                    </div>
                    <div class="card card-success mb-2">
                            <div class="card-block">
                                <h4>KiloGrams:</h4>
                                <div id="kgOutput">
                                    
                                </div>
                            </div>
                        </div>
                        <div class="card card-danger mb-2">
                                <div class="card-block">
                                    <h4>Ounces:</h4>
                                    <div id="OzOutput">
                                        
                                    </div>
                                </div>
                            </div>
                </div>
            </div>
        </div>
    </div>

    <script>
    
        document.getElementById('lbs').addEventListener('input',function(e){
            let pounds = e.target.value;
            document.getElementById('gramsOutput').innerHTML = lbs/0.0022046;
            document.getElementById('KgOutput').innerHTML = lbs/2.2046;
            document.getElementById('OzOutput'),innerHTML = lbs*16;
        })
    
    </script>
    
</body>
</html>
